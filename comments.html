<!DOCTYPE html>
<html>
<head>
    <title>Comments Practice</title>
</head>
<body>
    <h1>My Page</h1>
    
    <script>
        //Displays message in console that reads "Starting the program..."
        console.log('Starting the program...');
        //Creates pop-up that says "Welcome!"
        alert('Welcome!');
        //Adds a <p> tag that says JavaScript is awesome!
        document.write('<p>JavaScript is awesome!</p>');
        //Writes a message in the console stating that the program is finished
        console.log('Program finished!');
    </script>
</body>
</html>
