<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Order Form</title>
</head>
<body>
    <h1>Pizza Order Form</h1>
    <form>
        <fieldset>
            <legend>Customer Info:</legend>
            <label for="name">Name: *</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="phone">Phone: *</label>
            <input type="tel" id="phone" name="phone" required><br><br>
        </fieldset>

        <fieldset>
            <legend>Pizza Order:</legend>
            <label>Size: *</label><br>
            <input type="radio" id="size-small" name="size" value="small" checked>
            <label for="size-small">Small</label><br>
            <input type="radio" id="size-medium" name="size" value="medium">
            <label for="size-medium">Medium</label><br>
            <input type="radio" id="size-large" name="size" value="large">
            <label for="size-large">Large</label><br>
            <input type="radio" id="size-xlarge" name="size" value="extra-large">
            <label for="size-xlarge">Extra Large</label><br><br>

            <label>Crust: *</label><br>
            <input type="radio" id="crust-thin" name="crust" value="thin" checked>
            <label for="crust-thin">Thin</label><br>
            <input type="radio" id="crust-regular" name="crust" value="regular">
            <label for="crust-regular">Regular</label><br>
            <input type="radio" id="crust-thick" name="crust" value="thick">
            <label for="crust-thick">Thick</label><br><br>

            <label>Toppings:</label><br>
            <input type="checkbox" id="topping1" name="toppings" value="pepperoni">
            <label for="topping1">Pepperoni</label><br>
            <input type="checkbox" id="topping2" name="toppings" value="mushrooms">
            <label for="topping2">Mushrooms</label><br>
            <input type="checkbox" id="topping3" name="toppings" value="onions">
            <label for="topping3">Onions</label><br>
            <input type="checkbox" id="topping4" name="toppings" value="sausage">
            <label for="topping4">Sausage</label><br>
            <input type="checkbox" id="topping5" name="toppings" value="bacon">
            <label for="topping5">Bacon</label><br>
            <input type="checkbox" id="topping6" name="toppings" value="extra-cheese">
            <label for="topping6">Extra Cheese</label><br><br>

            <label for="quantity">Quantity: *</label>
            <input type="number" id="quantity" name="quantity" min="1" max="10" required><br><br>

            <label for="delivery-date">Delivery Date: *</label>
            <input type="date" id="delivery-date" name="delivery-date" required><br><br>

            <label for="delivery-time">Delivery Time: *</label>
            <input type="time" id="delivery-time" name="delivery-time" required><br><br>

            <label for="special-instructions">Special Instructions:</label><br>
            <textarea id="special-instructions" name="special-instructions" rows="4" cols="50"></textarea><br><br>
        </fieldset>

        <input type="submit" value="Submit Order">
    </form>
</body>
</html>
